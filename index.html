<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Diary Application</title>
    <link href="diary.css" rel="stylesheet" />
    <link href='https://unpkg.com/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <script src='https://unpkg.com/fullcalendar@5.10.1/main.min.js'></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="input-section">
                <h2>다이어리 입력</h2>
                <form>
                    <input type="date" id="date-input" placeholder="날짜를 선택하세요"><br>
                    <input type="text" id="location-input" placeholder="위치를 입력하세요"><br>
                    <select id="intensity-input">
                        <option value="low">운동 강도: 하</option>
                        <option value="medium">운동 강도: 중</option>
                        <option value="high">운동 강도: 상</option>
                    </select><br>
                    <textarea id="note-input" placeholder="한 줄 소감을 입력하세요"></textarea><br>
                    <button type="button" onclick="addDiaryEntry()">추가</button>
                </form>
            </div>
            <div id="calendar"></div>
            <div class="diary-list">
                <h2>다이어리 목록</h2>
                <div id="diary-entries">
                    <!-- Diary entries will be appended here -->
                </div>
            </div>
        </div>
    </div>
    <script src="diary.js"></script>
</body>
</html>
