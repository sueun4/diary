<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="diary.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
</head>
<body>
    
    <div class="container">
        <div class="left-panel">
            <input type="text" id="note-date" placeholder="날짜를 선택하세요">
        </div>
        <div class="center-panel">
            <input type="text" id="location" placeholder="위치를 입력하세요">
            <select id="intensity">
                <option value="상">운동 강도 상</option>margin-left: 35%
                <option value="중">운동 강도 중</option>
                <option value="하">운동 강도 하</option>
            </select>
            <textarea id="note-content" placeholder="한 줄 소감을 입력하세요"></textarea>
            <button onclick="addNote()">추가</button>
        </div>
        <div class="right-panel">
            <h2 id="current-month"></h2>
            <ul class="notes-container" id="notes-container">
                <!-- Notes will appear here -->
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
    <script src="diary.js"></script>
</body>
</html>
